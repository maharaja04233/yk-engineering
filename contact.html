<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Roboto, Arial, sans-serif;
  margin: 0;
  background: #f7f7f7;
}

/* ===== CONTACT TITLE WITH BACKGROUND IMAGE ===== */
.contact-title {
  background: url("YOUR-BANNER-IMAGE.jpg") center center / cover no-repeat;
  padding: 90px 20px;
  text-align: center;
  color: #fff;
  position: relative;
}

.contact-title::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.6);
}

.contact-title h2,
.contact-title p {
  position: relative;
  z-index: 1;
}

.contact-title h2 {
  font-size: 42px;
  margin-bottom: 10px;
}

.contact-title p {
  font-size: 18px;
}

/* ===== CONTACT SECTION ===== */
.contact-section {
  padding: 60px 20px;
  background: #fff;
}

.container {
  max-width: 1200px;
  margin: auto;
}

.contact-wrapper {
  display: flex;
  gap: 30px;
  flex-wrap: wrap;
  align-items: center;
}

/* ===== GIRL IMAGE ===== */
.contact-image {
  flex: 1;
}

.contact-image img {
  width: 100%;
  max-width: 450px;
  border-radius: 10px;
  display: block;
  margin: auto;
}

/* ===== CONTACT INFO ===== */
.contact-info {
  flex: 1;
  background: #0b2c4d;
  color: #fff;
  padding: 30px;
  border-radius: 6px;
}

.contact-info h3 {
  margin-bottom: 20px;
}

.info-box {
  margin-bottom: 20px;
}

.info-box strong {
  display: block;
  margin-bottom: 5px;
}

/* ===== CONTACT FORM ===== */
.contact-form {
  flex: 1;
  background: #ffffff;
  padding: 30px;
  border-radius: 6px;
  box-shadow: 0 0 20px rgba(0,0,0,0.08);
}

.contact-form h3 {
  margin-bottom: 20px;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.contact-form textarea {
  height: 120px;
}

.contact-form button {
  background: #0b2c4d;
  color: #fff;
  padding: 12px 30px;
  border: none;
  cursor: pointer;
  border-radius: 4px;
}

.contact-form button:hover {
  background: #124d82;
}

/* ===== MAP ===== */
.map {
  margin-top: 50px;
  border-radius: 6px;
  overflow: hidden;
}

iframe {
  width: 100%;
  height: 350px;
  border: 0;
}

/* ===== RESPONSIVE ===== */
@media(max-width: 768px) {
  .contact-wrapper {
    flex-direction: column;
  }
}
</style>
</head>

<body>

<!-- TITLE SECTION -->
<div class="contact-title">
  <h2>Contact Us</h2>
  <p>We are ready to help your business grow</p>
</div>

<section class="contact-section">
  <div class="container">

    <div class="contact-wrapper">

      <!-- GIRL IMAGE -->
      <div class="contact-image">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgZ0G_Rtvr0hz4wmk6QOF8_yDFUzXa5vGnOw&s" alt="Customer Support">
      </div>

      <!-- CONTACT INFO -->
      <div class="contact-info">
        <h3>Our Office</h3>

        <div class="info-box">
          <strong>Address</strong>
          No.123, Industrial Estate,<br>
          Chennai â€“ 600001
        </div>

        <div class="info-box">
          <strong>Phone</strong>
          +91 98765 43210
        </div>

        <div class="info-box">
          <strong>Email</strong>
          info@sreejayfabtech.in
        </div>
      </div>

      <!-- CONTACT FORM -->
      <div class="contact-form">
        <h3>Send Message</h3>
        <form>
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <input type="text" placeholder="Phone Number">
          <textarea placeholder="Your Message"></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>

    </div>

    <!-- MAP -->
    <div class="map">
      <iframe src="https://www.google.com/maps?q=Chennai&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
    </div>

  </div>
</section>

</body>
</html>
